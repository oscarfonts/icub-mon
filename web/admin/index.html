<!DOCTYPE html>
<!--[if lt IE 7]><html class="ie lt-ie9 lt-ie8 lt-ie7" lang="ca"><![endif]-->

<!--[if IE 8]><html class="ie lt-ie9" lang="ca"><![endif]-->
<!--[if gt IE 8]><!-->
<html lang="ca">
	<!--<![endif]-->
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon"/>
		<title>GeoEditor - Museu de les Cultures del Món</title>

		<link rel="stylesheet" href="../css/bootstrap.css"/>
		<link rel="stylesheet" href="../css/theme/style.css"/>
		<link rel="stylesheet" href="../css/theme/retina.css"/>
		<link rel="stylesheet" href="../css/tree.css"/>
		<link rel="stylesheet" href="../css/icub-mcm.css"/>
		<!--link rel="stylesheet" href="../css/admin.css"/-->
		<link rel="stylesheet" href="../css/leaflet.css"/>
		<link rel="stylesheet" href="../css/leaflet.draw.css"/>
		<link rel="stylesheet" href="../css/bootstrap3-wysihtml5.css"/>
		<!--[if lt IE 9]>
		<link rel="stylesheet" href="../css/leaflet.ie.css"/>
		<link rel="stylesheet" href="../css/leaflet.draw.ie.css"/>
		<![endif]-->
	</head>

	<body>
		<!-- start: Header -->
		<header class="navbar">
			<div class="container">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".sidebar-nav.nav-collapse">
					<span class="icon-bar"> </span>
					<span class="icon-bar"> </span>
					<span class="icon-bar"> </span>
				</button>
				<a id="main-menu-toggle" class="hidden-xs open"><i class="fa fa-bars"> </i></a>
				<a class="navbar-brand col-lg-2 col-sm-1 col-xs-12"><span>GeoEditor - MCM</span></a>
				<!-- start: Header Menu -->
				<div class="nav-no-collapse header-nav">
					<ul class="nav navbar-nav pull-right">
						<!-- start: User Dropdown -->
						<li class="dropdown">
							<a class="btn account dropdown-toggle" id="login">_</a>
						</li>
						<!-- end: User Dropdown -->
					</ul>
				</div>
				<!-- end: Header Menu -->

			</div>
		</header>
		<!-- end: Header -->

		<div class="container">
			<div class="row">

				<!-- start: Main Menu -->
				<div id="sidebar-left" class="col-lg-3 col-sm-2">
					<div id="tree" class="nav-collapse sidebar-nav collapse navbar-collapse bs-navbar-collapse"> </div>
				</div>
				<!-- end: Main Menu -->

				<!-- start: Content -->
				<div id="content" class="col-lg-8 col-sm-10">

					<div class="row">
						<div class="col-lg-12">
							<div class="box" style="display:none;">

								<div class="box-header">
									<h2><i class="fa fa-map-marker"> </i>Localització</h2>
									<div class="box-icon">
										<a class="btn-minimize"><i class="fa fa-chevron-up"> </i></a>
									</div>
								</div>
								<div class="box-content" id="map">
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="box" style="display:none;">
								<div class="box-header">
									<h2><i class="fa fa-info"> </i>Fitxa de la peça</h2>
									<div class="box-icon">
										<a class="btn-minimize"><i class="fa fa-chevron-up"> </i> </a>
									</div>
								</div>
								<div class="box-content">
									<div id="detail"> </div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-4">
							<div class="box" style="display:none;">
								<div class="box-header">
									<h2><i class="fa fa-edit"> </i>Descripció en català</h2>
									<div class="box-icon">
										<a class="btn-minimize"><i class="fa fa-chevron-up"> </i> </a>
									</div>
								</div>
								<div class="box-content">
									<div id="description-ca"> </div>
								</div>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="box" style="display:none;">
								<div class="box-header">
									<h2><i class="fa fa-edit"> </i>Descripción en castellano</h2>
									<div class="box-icon">
										<a class="btn-minimize"><i class="fa fa-chevron-up"> </i> </a>
									</div>
								</div>
								<div class="box-content">
									<div id="description-es"> </div>
								</div>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="box" style="display:none;">
								<div class="box-header">
									<h2><i class="fa fa-edit"> </i>English description</h2>
									<div class="box-icon">
										<a class="btn-minimize"><i class="fa fa-chevron-up"> </i> </a>
									</div>
								</div>
								<div class="box-content">
									<div id="description-en"> </div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<!-- end: Content -->

			</div><!--/row-->

		</div><!--/container-->

		<div class="clearfix"> </div>

		<footer>
			<p>
				<span style="text-align:left;float:left"></span>
				<span class="hidden-phone" style="text-align:right;float:right">&copy; 2014 <a href="http://barcelonacultura.bcn.cat" target="_blank">Institut de Cultura de Barcelona</a><br/>Oscar Fonts, <a href="http://geomati.co" target="_blank">geomati.co</a></span>
			</p>

		</footer>

		<script src="../lib/require-2.1.9.js" data-main="../modules/mcm.admin.js"></script>
		<script src="../config.js"></script>

	</body>
</html>
