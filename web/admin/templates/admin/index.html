{% extends "admin/layout.html" %}
{% block body %}

	<div class="row">
	  <div class="col-sm-3">
      	<ul id="tree" class="nav contents">
      	</ul>
	  </div>
	  <div class="col-sm-9">
	  	<h1 class="page-header" id="title">
	  	</h1>
      	<div id="map">
      	</div>
      	<div id="details">
      	</div>
      	<h4 id="tagline">
      	</h4>
	  </div>
	</div>
