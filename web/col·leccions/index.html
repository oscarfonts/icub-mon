<!DOCTYPE html>
<!--[if lt IE 7]><html class="ie lt-ie9 lt-ie8 lt-ie7" lang="ca"><![endif]-->

<html lang="ca">
	<!--<![endif]-->
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon"/>
		<title>Col·leccions en línia</title>

		<link rel="stylesheet" href="../css/bootstrap.css"/>
		<link rel="stylesheet" href="../css/theme/style.css"/>
		<link rel="stylesheet" href="../css/theme/retina.css"/>
		<link rel="stylesheet" href="../css/icub-mcm.css"/>
		<link rel="stylesheet" href="../css/tree.css"/>
	</head>

	<body>
		<!-- start: Header -->
		<header class="navbar">
			<div class="container">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".sidebar-nav.nav-collapse">
					<span class="icon-bar"> </span>
					<span class="icon-bar"> </span>
					<span class="icon-bar"> </span>
				</button>
				<a id="main-menu-toggle" class="hidden-xs open"><i class="fa fa-bars"> </i></a>
				<a class="navbar-brand col-lg-2 col-sm-1 col-xs-12"><span>Col·leccions en línia</span></a>
				<!-- start: Header Menu -->
				<div class="nav-no-collapse header-nav">
					<ul class="nav navbar-nav pull-right">
					</ul>
				</div>
				<!-- end: Header Menu -->

			</div>
		</header>
		<!-- end: Header -->

		<div class="container">
			<div class="row">

				<!-- start: Main Menu -->
				<div id="sidebar-left" class="col-lg-3 col-sm-2">
					<div id="museums"> </div>
					<div id="fields"> </div>
					<div id="tree" class="nav-collapse sidebar-nav collapse navbar-collapse bs-navbar-collapse"> </div>
				</div>
				
				<!-- end: Main Menu -->

				<!-- start: Content -->
				<div id="content" class="col-lg-8 col-sm-10">

					<div class="row">
						<div class="col-lg-12">
							<div class="box">
								<div class="box-header">
									<h2><i class="fa fa-cel-gallery"> </i>Galeria de peces</h2>
									<div class="box-icon">
										<a class="btn-minimize"><i class="fa fa-chevron-up"> </i> </a>
									</div>
								</div>
								<div class="box-content" id="gallery">
									<div class="container">
										<div class="row">
											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
												<div class="panel panel-success">
													<div class="panel-heading"><h3 class="panel-title">Criteris de sel·lecció</h3></div>
													<table class="table" id="gallery-criteria"> </table>
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
												<div class="panel panel-danger">
													<div class="panel-heading"><h3 class="panel-title">Refina la cerca</h3></div>
														<form class="form-horizontal" id="refine">
															<div class="row form-group" style="margin-top:10px;">
																<div class="col-sm-4">
																    <label class="switch switch-danger" style="float:right;">
																        <input type="checkbox" id="search-enabled" class="switch-input form-control">
																        <span class="switch-label" data-on="Sí" data-off="No"></span>
																        <span class="switch-handle"></span>
																    </label>
																	<label style="float:right;">Per text: </label>
															    </div>
															    <div class="col-sm-8">
																    <input type="text" id="search" class="form-control" placeholder="Cerca per text..." disabled>
															    </div>
														    </div>
														    <div class="row form-group">
														    	<div class="col-sm-4">
																	<label class="switch switch-danger" style="float:right;">
																        <input type="checkbox" id="daterange-enabled" class="switch-input form-control">
																        <span class="switch-label" data-on="Sí" data-off="No"></span>
																        <span class="switch-handle"></span>
																    </label>
															    	<label style="float:right;">Per dates: </label>
																</div>
																<div class="col-sm-8">
																	<div class="input-group">
																		<span class="input-group-addon"><i class="fa fa-calendar"></i>&nbsp;&nbsp;des del</span>
																		<input type="text" class="form-control" id="dateFrom" value="0000" disabled>
																		<span class="input-group-addon"><i class="fa fa-calendar"></i>&nbsp;&nbsp;fins el</span>
																		<input type="text" class="form-control" id="dateTo" value="9999" disabled>
																	</div>
																</div>
															</div>
															<div class="row form-group">
																<div class="col-sm-12">
																	<button id="refine-action" class="btn btn-danger pull-right" style="display:none;">Aplica els canvis</button>
																</div>
															</div>
														</form>
													</div>
												</div>
											</div>
										<div id="gallery-objects"> </div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="box">
								<div class="box-header">
									<h2><i class="fa fa-cel-object"> </i>Detalls de la peça</h2>
									<div class="box-icon">
										<a class="btn-minimize"><i class="fa fa-chevron-up"> </i> </a>
									</div>
								</div>
								<div class="box-content" id="detail">
								</div>
							</div>
						</div>
					</div>

				</div>
				<!-- end: Content -->

			</div><!--/row-->

		</div><!--/container-->

		<div class="clearfix"> </div>

		<footer>
			<p>
				<span style="text-align:left;float:left"> </span>
				<span class="hidden-phone" style="text-align:right;float:right">&copy; 2014 <a href="http://barcelonacultura.bcn.cat" target="_blank">Institut de Cultura de Barcelona</a><br/>Oscar Fonts, <a href="http://geomati.co" target="_blank">geomati.co</a></span>
			</p>

		</footer>

		<script src="../lib/require-2.1.9.js" data-main="../modules/cel.browser.js"> </script>
		<script src="../config.js"></script>

	</body>
</html>
