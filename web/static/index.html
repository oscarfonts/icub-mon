    <div class="navbar navbar-inverse navbar-fixed-top">

    <div class="container">

      <div class="starter-template">
        <h1>Museu de Cultures del Món</h1>
        <p class="lead">There we are. Stuff a map here, or something.</p>
        <div id="map"></div>
      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/bootstrap/assets/js/jquery.js"></script>
    <script src="static/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/leaflet-0.6.4/leaflet-src.js"></script>
    <script>
		var map = L.map('map').setView([0, 0], 1);

		// add an OpenStreetMap tile layer
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
    
    $.ajax({
      url: "static/data/continents.geojson",
      dataType: "json"
    }).done(function(continents) {
      L.geoJson(continents, {
        onEachFeature: function (feature, layer) {
          if (feature.properties) {
            var popupString = '<div class="popup">';
            for (var k in feature.properties) {
              var v = feature.properties[k];
              popupString += k + ': ' + v + '<br />';
            }
            popupString += '</div>';
            layer.bindPopup(popupString, {
              maxHeight: 200
            });
          }
        }
      }).addTo(map);
    });
	</script>
  </body>
